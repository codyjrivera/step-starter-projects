<!DOCTYPE html>
<html>
  <head>
    <title>Cody Rivera: Comments</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="dist/com.css" />
  </head>
  <body>
    <div id="header"></div>
    <div id="contents">
      <h1>Comments</h1>
      <div class="port-card" id="comment-entry">
        <div class="port-card-title">Please enter your comment here</div>
        <label class="port-text-field">
          <input class="port-text-field-input" id="comment-text" />
        </label>
        <div class="port-card-actions">
          <button class="port-card-button" id="comment-delete">
            <span class="port-card-button-label">
              Delete Comments
            </span>
          </button>
          <div class="port-select-wrapper">
            <label class="port-select-label">
              Number of comments shown (most recent first):
            </label>
            <select class="port-select" id="comment-number">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="">All</option>
            </select>
          </div>
          <button class="port-card-button" id="comment-submit">
            <span class="port-card-button-label">
              Submit Comment
            </span>
          </button>
        </div>
      </div>
      <div id="comment-list"></div>
      <div id="no-login-modal" class="modal">
        <div class="modal-content port-card">
          <div class="port-card-title">Notice:</div>
          <div class="port-card-contents">
            <div id="no-login-modal-message"></div>
            Please log in and try again.
          </div>
          <div class="port-card-actions">
            <div class="port-card-action-right">
              <button class="port-card-button" id="no-login-modal-close">
                <span class="port-card-button-label">
                  OK
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="links"></div>
    <script src="dist/com.js" async></script>
  </body>
</html>
